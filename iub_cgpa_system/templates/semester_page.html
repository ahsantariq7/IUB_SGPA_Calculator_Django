{% load static%}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IUB CGPA SYSTEM|Semester_Info</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>

    <body>
        <img src="{% static '/logo/logi_iub.png' %}" class="rounded mx-auto d-block" alt="...">
        </div>

        <div class="card shadow m-5">
            <div class="card-body">
                <h5 class="p-2 text-primary " style="bordder-bottom : 2x solid primary">Semester Info Student</h5>

            </div>

        </div>
        <div class="container  py-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-group text-primary fs-3">
                    <label for="id_name">Student Name:</label>
                    <input type="text" class="form-control" id="id_name" value="full name" maxlength="80" required=""
                        name="name" placeholder="Enter your Name" autofocus required id="id_name">
                </div>
                <div class="form-group text-primary fs-3">
                    <label for="id_first_name">Student Roll Number:</label>
                    <input type="text" class="form-control  " name="roll_no" value="...@iub.edu.pk" maxlength="100"
                        required="" id="id_roll_no" placeholder="Enter your university identity">
                </div>
                <div class="form-group text-primary fs-3">
                    <label for="id_email">Email:</label>
                    <input type="text" class="form-control  " type="email" name="email" value="xyz@gmail.com"
                        maxlength="254" required="" id="id_email" placeholder="Enter your last_name" maxlength="30"
                        id="id_last_name">
                </div>
                <div class="form-group text-primary fs-3">
                    <label for="id_phone">Phone:</label>
                    <input type="phone" class="form-control  " name="phone" placeholder="Enter your Phone Number"
                        maxlength="254" required id="id_phone">

                </div>
                <div class="form-group text-primary fs-3">
                    <label for="id_semester">Semester:</label>
                    <select name="semester" id="id_semester">
                        <option value="1" selected="">1</option>

                        <option value="2">2</option>

                        <option value="3">3</option>

                        <option value="4">4</option>

                        <option value="5">5</option>

                        <option value="6">6</option>

                        <option value="7">7</option>

                        <option value="8">8</option>

                        <option value="9">9</option>

                    </select>
                </div>


                <div class="col-md-12 text-center text-primary">
                    <button type="submit" class="btn btn-outline-primary my-4 text-center">Next</button><br>

                </div>
        </div>
        </form>

</html>
