{% load static%}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IUB CGPA SYSTEM|Last_Semester_Info</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static '/logo/logi_iub.png' %}">
    </head>

    <body>
        <img src="{% static '/logo/logi_iub.png' %}" class="rounded mx-auto d-block" alt="...">
        </div>

        <div class="card shadow m-5">
            <div class="card-body">
                <h5 class="p-2 text-primary " style="border-bottom : 2x solid primary">Semester Info Student</h5>

            </div>

        </div>
        <div class="container  py-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-group text-primary fs-3">
                    <label for="id_last_semester_cgpa">Last semester cgpa:</label>
                    <input type="number" class="form-control" id="id_last_semester_cgpa" value="0" step="any"
                        maxlength="80" required="" name="last_semester_cgpa"
                        placeholder="Enter your Last Semester CGPA or SGPA" autofocus required
                        id="id_last_semester_cgpa">
                </div>

                <div class="col-md-12 text-center text-primary">
                    <button type="submit" class="btn btn-outline-primary my-4 text-center">Next</button><br>

                </div>
            </form>
    </body>

</html>
